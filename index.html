<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>CineMovies - Filmes e Séries</title>
</head>

<body>
    <div class="container">
        
        <header class="menu">

            <div class="hamburguer">
                <div class="line" id="line1"></div>
                <div class="line" id="line2"></div>
                <div class="line" id="line3"></div>
                <span>FECHAR</span>
            </div>
            
            <nav class="home">
                <ul>
                    <div class="logo">
                        <img src="images/pipocfavicon.png" alt="home" id="logo" width=60 height=40>
                        <h1><a href="#home" class="menu-link">CineMovies</a></h1>
                    </div>
                    <div class="busca">
                        <img src="images/busca.png" alt="Buscar" class="btnBuscar" width=20 height=20>
                        <input type="text" id="txtBusca" placeholder="O que deseja assistir?" >
                        <button type="submit" id="btnBusca">Buscar</button>
                    </div>                    
                    <li><a href="#home">Home</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#login">Login</a></li>
                    <li><a href="#cadastrar" class="cad">Cadastrar</a></li>
                </ul>
            </nav>
        </header>

        <aside class="sidebar">
            <nav>
                <ul class="menuSidebar">
                    <h1>Categorias:</h1>
                    <li class="menu-item"><a href="#lacamentos" class="menu-link">Lançamentos</a></li>
                    <li class="menu-item"><a href="#acao" class="menu-link">Ação</a></li>
                    <li class="menu-item"><a href="#comedia" class="menu-link">Comédia</a></li>
                    <li class="menu-item"><a href="#infantil" class="menu-link">Infantil</a></li>
                    <li class="menu-item"><a href="#romance" class="menu-link">Romance</a></li>
                    <li class="menu-item"><a href="#terror" class="menu-link">Terror</a></li>
                    <li class="menu-item"><a href="#series" class="menu-link">Séries</a></li>
                </ul>
            </nav>            
        </aside>
    
        <section class="banner">
            
                <ul class="slider">
                    <li>
                        <input type="radio" id="slide1" name="slide" checked="">
                        <label for="slide1"></label>
                        <img src="images/circulodefogo-banner.jpg" alt="Filme Circulo de Fogo">
                    </li>
                    <li>
                        <input type="radio" id="slide2" name="slide" checked="">
                        <label for="slide2"></label>
                        <img src="images/tintin-banner.jpg" alt="Filme Tintin">
                    </li>
                    <li>
                        <input type="radio" id="slide3" name="slide" checked="">
                        <label for="slide3"></label>
                        <img src="images/espnatal-banner.jpg" alt="Filme Esperança de Natal">
                    </li>
                    <li>
                        <input type="radio" id="slide4" name="slide" checked="">
                        <label for="slide4"></label>
                        <img src="images/mortalkombat-banner.png" alt="Filme Mortal Kombat">
                    </li>
                    <li>
                        <input type="radio" id="slide5" name="slide" checked="">
                        <label for="slide5"></label>
                        <img src="images/glass-banner.jpg" alt="Filme Glass">
                    </li>
                </ul>            
        </section>

        <section class="nav-categ">
            <div class="categorias">
                <ul class="categ">
                    <li>
                        <button onclick="#lacamentos">LANÇAMENTOS</button>
                    </li>
                    <li>
                        <button onclick="#comedia">COMÉDIA</button>
                    </li>
                    <li>
                        <button onclick="#acao">AÇÃO</button>
                    </li>
                    <li>
                        <button onclick="#infantil">INFANTIL</button>
                    </li>
                    <li>
                        <button onclick="#terror">TERROR</button>
                    </li>
                    <li>
                        <button onclick="#suspense">SUSPENSE</button>
                    </li>
                    <li>
                        <button onclick="#romance">ROMANCE</button>
                    </li>
                    <li>
                        <button onclick="#series">SÉRIES</button>
                    </li>
                    <li>
                        <button onclick="#religiosos">RELIGIOSOS</button>
                    </li>
                </ul>
            </div>
        </section>

        <section class="cards">
            <div class="cards-header">
                <h1>Top Stars</h1>
            </div>

            <div class="top-stars">
                <div class="card">
                    <div class="card-img-wrapper">
                        <img src="images/card-thecard.jpg" alt="Filme The Card Counter">                        
                    </div>
                    <div class="card-info">   
                        <h3>The Card Counter</h3>
                        <button onclick="">Assitir</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-wrapper">
                        <img src="images/card-opoderoso.jpg" alt="Filme O Poderoso Chefão">                        
                    </div>
                    <div class="card-info">   
                        <h3>O Poderoso Chefão</h3>
                        <button onclick="">Assitir</button>
                    </div>                    
                </div>
                <div class="card">
                    <div class="card-img-wrapper">
                        <img src="images/card-sonholib.jpg" alt="Filme Um sonho de Liberdade">                        
                    </div>
                    <div class="card-info">   
                        <h3>Um sonho de Liberdade</h3>
                        <button onclick="">Assitir</button>
                    </div>                    
                </div>
                <div class="card">
                    <div class="card-img-wrapper">
                        <img src="images/card-reileao.jpg" alt="Filme O Rei Leão">                        
                    </div>
                    <div class="card-info">   
                        <h3>O Rei Leão</h3>
                        <button onclick="">Assitir</button>
                    </div>                    
                </div>
                <div class="card">
                    <div class="card-img-wrapper">
                        <img src="images/card-vidabela.jpg" alt="Filme A Vida é Bela">                        
                    </div>
                    <div class="card-info">   
                        <h3>A Vida é Bela</h3>
                        <button onclick="">Assitir</button>
                    </div>                    
                </div>
            </div>
        </section>
    </div>


</body>
<script src="script.js"></script>
</html>
